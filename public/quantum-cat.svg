<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 量子光环 -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="url(#quantumGradient)" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="30;35;30" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 猫头 -->
  <circle cx="32" cy="28" r="12" fill="url(#quantumGradient)">
    <animate attributeName="cy" values="28;26;28" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 猫耳朵 -->
  <path d="M24 18 L20 12 L28 16 Z" fill="url(#quantumGradient)">
    <animate attributeName="d" values="M24 18 L20 12 L28 16 Z;M24 16 L20 10 L28 14 Z;M24 18 L20 12 L28 16 Z" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M40 18 L44 12 L36 16 Z" fill="url(#quantumGradient)">
    <animate attributeName="d" values="M40 18 L44 12 L36 16 Z;M40 16 L44 10 L36 14 Z;M40 18 L44 12 L36 16 Z" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- 猫眼睛 -->
  <circle cx="28" cy="26" r="3" fill="#000">
    <animate attributeName="r" values="3;1;3" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="36" cy="26" r="3" fill="#000">
    <animate attributeName="r" values="3;1;3" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 猫身体 -->
  <ellipse cx="32" cy="45" rx="15" ry="10" fill="url(#quantumGradient)">
    <animate attributeName="cy" values="45;43;45" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- 量子粒子 -->
  <circle cx="16" cy="20" r="2" fill="#ffff00" opacity="0.8">
    <animate attributeName="cx" values="16;20;16" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="20;16;20" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="48" cy="20" r="2" fill="#ff00ff" opacity="0.8">
    <animate attributeName="cx" values="48;44;48" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="20;16;20" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="20" cy="50" r="2" fill="#00d4ff" opacity="0.8">
    <animate attributeName="cx" values="20;24;20" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="50;46;50" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="44" cy="50" r="2" fill="#ffff00" opacity="0.8">
    <animate attributeName="cx" values="44;40;44" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="50;46;50" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 量子符号 -->
  <text x="32" y="60" text-anchor="middle" font-family="Arial" font-size="8" fill="url(#quantumGradient)" opacity="0.7">⚛</text>
</svg>
